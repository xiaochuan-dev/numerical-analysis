name: test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Setup Go version
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.0

      - name: test
        run: |
          go test -v ./...
